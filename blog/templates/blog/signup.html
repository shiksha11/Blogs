{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">    
</head>
<body>
    <header>
    <div class="wrapper">
        <div class="logo">
            <img src="{% static 'img/logofin.png' %}" alt="">
        </div>
<ul class="nav-area">
 <li><a href="/home">IntoTheFuture</a></li>
  <li><a href="/home">Home</a></li>
  <li><a href="/blog">Blogs</a></li>
  <li><a href="/contact">ContactUs</a></li>
  {% if user.is_authenticated %}
  <li style="float:right"><a href="/home">HI {{request.user}}</a></li>
  <li style="float:right"><a class="active" href="/blogtemplate">AddBlog</a></li>
  <li style="float:right"><a class="active" href="/logout">LogOut</a></li>
  
  {% else %}
  <li style="float:right"><a class="active" href="/signup">SignUp</a></li>
  <li style="float:right"><a class="active" href="/login">Login</a></li>
  {% endif %}
</ul>
</div>
<div class="welcome-text">
  <h2 style="color:white"> Fill the form to create your account!!</h2>
<div class="container">
  <form method = "POST" action="/signup/">
  {% csrf_token %}
  <div class="row">
    <div class="col-25">
      <label for="name">Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="name" name="name" placeholder="Your name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="email">Email Address</label>
    </div>
    <div class="col-75">
      <input type="text" id="email" name="email" placeholder="Your Email...">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="password">Password</label>
    </div>
    <div class="col-75">
      <input type="text" id="password" name="password" placeholder="Enter your password.">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="re-password">Re-Password</label>
    </div>
    <div class="col-75">
      <input type="text" id="re-password" name="re-password" placeholder="Enter your password again.">
    </div>
  </div>
 
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>

  
</div>

</header>

<div class="footer">
  <p></p>
</div>

</body>
</html>
